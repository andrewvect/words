name: Format YAML files

on:
  pull_request:
    paths:
      - '**/*.yaml'
      - '**/*.yml'
  push:
    paths:
      - '**/*.yaml'
      - '**/*.yml'

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Prettier
        run: npm install --global prettier
      - name: Check YAML formatting
        run: prettier --check '**/*.{yaml,yml}'
